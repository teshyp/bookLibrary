<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"> 
    <title> Library practice </title>
</head>

<body>

<div id="container"> 

    <div id="heading-section">
        <h1 id="page-heading"> My Library </h1>
        <div id="titlebar"></div>
    </div>

    <div id="card-shelf">

            <div id="library-list"> 
                    
                    <div id="first-card" class="individual-card">
                        <p class="title">  Add a book </p>
                        
                        <label for="bookTitle"> </label>
                        <input type="text" id="bookTitle" class="titleInput" name="bookTitle" placeholder="Book title" required>

                        <label for="bookAuthor"> </label>
                        <input type="text" id="bookAuthor" class="authorInput" name="bookAuthor" placeholder="Author Name" required>

                        <label for="bookPages"> </label>
                        <input type="number" id="bookPages" class="pagesInput" name="bookPages" placeholder="No of pages" required>
                                            
                        <button id="add" > Add </button>
                    </div>

                                <button class="read-btn" value="read"> Read </button>
                                <button class="delete-btn" value="Not read"> Delete </button>
                            </span>    
                    </div> -->

            </div>
    </div>

</div>



</body>
<script src="app.js"> </script>
</html>
